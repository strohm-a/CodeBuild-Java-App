version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install
      - mkdir -p secondary-output/testdir1
      - cd secondary-output/testdir1
      - touch file1
      - mkdir -p secondary-output/testdir2
      - cd secondary-output/testdir1
      - touch file2
  post_build:
    commands:
      - echo Build completed on `date`
      - printenv
artifacts:
  files:
    - target/messageUtil-1.0.jar
    - secondary-output/testdir1/source1
    - secondary-output/testdir2/source2
  secondary-artifacts:
    artifact1:
      base-directory: secondary-output/testdir1/source1
      files:
        - file1
    artifact2:
      base-directory: secondary-output/testdir2/source2
      files:
        - file2